<div class="modal " id="table-{{ tableid }}">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">

      <!-- Modal body -->
      <div class="modal-body">
        {{ content|safe }}
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
