<div class="modal fade" id="summary" tabindex="-1" role="dialog" aria-labelledby="summary"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Non Specialist Summary</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% if article.non_specialist_summary %}
                {{ article.non_specialist_summary|safe }}
                {% else %}
                <p>This article has no summary</p>
                {% endif %}
            </div>

        </div>
    </div>
</div>
